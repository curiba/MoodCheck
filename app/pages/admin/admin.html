<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Admin</ion-title>
        <ion-buttons end>
            <button (click)="clearLog()"><ion-icon name="trash"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list no-lines>
        <ion-item smaller *ngFor="let message of messages">
            {{message}}
        </ion-item>
    </ion-list>
</ion-content>
